<section>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>#</th>
                <th>Book title</th>
                <th>Author first name</th>
                <th>Author last name</th>
                <th>ISBN</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let book of filterBooksBySearch(search)" 
                [ngClass]="{active: selectBookDetails === book}"
                (click)="selectBookDetails(book)">
                <th scope="row">{{book.id}}</th>
                <th scope="row">{{book.title}}</th>
                <th scope="row">{{book.authorFirstName}}</th>
                <th scope="row">{{book.authorLastName}}</th>
                <th scope="row">{{book.isbn}}</th>
            </tr>
        </tbody>
    </table>
</section>

<section id="bookDetails" class="tiny-dialog fader" *ngIf="selectedBook">
    <h3>{{selectedBook.title}}</h3>



    <p>hier komt nog tekst</p>
</section>
