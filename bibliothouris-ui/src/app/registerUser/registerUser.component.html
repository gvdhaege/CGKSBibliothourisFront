<section>
    <div class="container" style="margin-top: 1em;">
        <div [hidden]="submitted">
            <h1>Register a user</h1>

            <form (ngSubmit)="onSubmit()" #addUserForm="ngForm">
                <div class="form-group">
                    <label for="firstname">First name:</label>
                    <input type="text" class="form-control" id="firstname"
                           [(ngModel)]="user.firstName" name="userFirstName"
                           #firstname="ngModel">
                    
                </div>

                <div class="form-group">
                    <label for="lastname">Last name:</label>
                    <input type="text" class="form-control" id="lastname" required
                           [(ngModel)]="user.lastName" name="userLastName"
                           #lastname="ngModel">
                    <div [hidden]="lastname.valid || lastname.pristine"
                         class="alert alert-danger">
                        Last name is required.
                    </div>
                </div>

                <div class="form-group">
                    <label for="inss">National registry number:</label>
                    <input type="text" class="form-control" id="inss" required
                           [(ngModel)]="user.inss" name="inss"
                           #inss="ngModel">
                    <div [hidden]="inss.valid || inss.pristine"
                         class="alert alert-danger">
                        INSS is required.
                    </div>
                </div>

                <div class="form-group">
                    <label for="street">Street:</label>
                    <input type="text" class="form-control" id="street"
                           [(ngModel)]="user.street" name="street"
                           #isbn="ngModel">
                
                </div>
                <div class="form-group">
                    <label for="number">Number:</label>
                    <input type="text" class="form-control" id="number"
                           [(ngModel)]="user.number" name="number"
                           #isbn="ngModel">
                
                </div> 
                
                <div class="form-group">
                    <label for="postalcode">Postalcode:</label>
                    <input type="text" class="form-control" id="postalcode"
                           [(ngModel)]="user.postalcode" name="postalcode"
                           #isbn="ngModel">
                
                </div>

                <div class="form-group">
                    <label for="city">City:</label>
                    <input type="text" class="form-control" id="city" required
                           [(ngModel)]="user.city" name="city"
                           #city="ngModel">
                    <div [hidden]="city.valid || city.pristine"
                         class="alert alert-danger">
                        City is required.
                    </div>
                </div>

                <button type="submit" [disabled]="!addUserForm.valid" class="btn btn-primary" (click)="addUser()" >Submit</button>

            </form>
        </div>

        <div [hidden]="!submitted">
            <h2>You registerd a user with the following data:</h2>
            <div class="row">
                <div class="col-xs-3"><b>First name:</b>&nbsp;</div>
                <div class="col-xs-9  pull-left">{{ user.firstName }}</div>
            </div>
            <div class="row">
                <div class="col-xs-3"><b>Last name:</b>&nbsp;</div>
                <div class="col-xs-9 pull-left">{{ user.lastName }}</div>
            </div>
            <div class="row">
                <div class="col-xs-3"><b>National registry number:</b>&nbsp;</div>
                <div class="col-xs-9 pull-left">{{ user.inss }}</div>
            </div>
            <br>
            <button class="btn btn-warning" (click)="submitted=false">Add another user</button>
        </div>

    </div>
</section>
