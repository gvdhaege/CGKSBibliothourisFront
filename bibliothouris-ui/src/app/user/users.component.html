<table class="table table-hover">
        <thead>
            <tr>
                <th>#</th>
                <th>Username</th>
            </tr>    
        </thead>
        <tbody>
            <tr *ngFor="let user of users">
                <th scope="row">{{user.id}}</th>
                <th scope="row">{{user.firstName}}</th>
            </tr>
        </tbody>
    </table>
